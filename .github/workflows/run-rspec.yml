name: Skyrim Inventory Management CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  runner-job:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: skyrim
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        env:
          ImageOS: ubuntu20
      - name: Install dependencies
        run: bundle install
      - name: Create database
        run: bundle exec rails db:create
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          RAILS_ENV: ci
      - name: Migrate database
        run: bundle exec rails db:migrate
        env:
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432 
          RAILS_ENV: ci
      - name: Run RSpec
        run: bundle exec rails spec
        env:
          RAILS_ENV: ci
